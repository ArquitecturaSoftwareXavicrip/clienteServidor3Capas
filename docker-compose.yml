version: '3.8'

services:
  # Tier 3: Base de Datos (PostgreSQL)
  database:
    image: postgres:15-alpine
    container_name: limpieza_db
    environment:
      POSTGRES_DB: limpieza_empresas
      POSTGRES_USER: limpieza_user
      POSTGRES_PASSWORD: contrase침a_segura_123
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U limpieza_user -d limpieza_empresas"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Tier 2: Backend (L칩gica de Negocio)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: limpieza_backend
    ports:
      - "5001:5001"
    environment:
      - PORT=5001
      - FLASK_ENV=development
      - SQLALCHEMY_DATABASE_URI=postgresql://limpieza_user:contrase침a_segura_123@database:5432/limpieza_empresas
      - CORS_ORIGINS=http://localhost:3001,http://127.0.0.1:3001
    volumes:
      - ./backend:/app
      - ./database:/app/database
    depends_on:
      database:
        condition: service_healthy
    networks:
      - app-network
    command: python run.py

  # Tier 1: Frontend (Presentaci칩n)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: limpieza_frontend
    ports:
      - "3001:3001"
    environment:
      - REACT_APP_API_URL=http://localhost:5001/api
      - PORT=3001
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - app-network
    command: npm start

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge


