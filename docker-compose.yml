version: '3.8'

services:
  # Tier 3: Base de Datos (PostgreSQL)
  database:
    image: postgres:15-alpine
    container_name: limpieza_db
    environment:
      - POSTGRES_DB=limpieza_empresas
      - POSTGRES_USER=postgres
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Tier 2: Backend (Lógica de Negocio)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: limpieza_backend
    ports:
      - "5001:5001"
    environment:
      - PORT=5001
      - FLASK_ENV=development
      - SQLALCHEMY_DATABASE_URI=postgresql://postgres@database:5432/limpieza_empresas
      - CORS_ORIGINS=http://localhost:3001,http://127.0.0.1:3001
    volumes:
      - ./backend:/app
      - ./database:/app/database
    depends_on:
      database:
        condition: service_healthy
    networks:
      - app-network
    command: python run.py

  # Tier 1: Frontend (Presentación)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: limpieza_frontend
    ports:
      - "3001:3001"
    environment:
      - REACT_APP_API_URL=http://localhost:5001/api
      - PORT=3001
      - HOST=0.0.0.0
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - app-network
    stdin_open: true
    tty: true

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge


